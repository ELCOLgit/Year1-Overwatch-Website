    <section class="contact-form">
        <div class="container">
            <form action="/action_page.php">
            <div class="con-row">
                <div class="con-col1">
                    <label for="name">Username:</label>
                </div>
                <div class="con-col2">
                    <input type="text" id="name" name="name" required><br>
                </div>
            </div>
            <div class="con-row">
                <div class="con-col1">
                    <label for="email">Enter your email:</label>
                </div>
                <div class="con-col2">
                    <input type="email" id="email" name="email" placeholder="john@tudublin.ie" pattern=".+@tudublin\.ie">
                </div>
            </div>
            <div class="con-row">
                <div class="con-col1">
                    <label for="pwd">Password:</label>
                </div>
                <div class="con-col2">
                    <input type="password" id="pwd" name="pwd" required>
                </div>
            </div>
            <div class="con-row">
                <div class="con-col1">
                  <label for="country">Country</label>
                </div>
                <div class="con-col2">
                  <select id="country" name="country" required>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="ireland">Ireland</option>
                    <option value="uk">UK</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="korea">South Korea</option>
                    <option value="china">China</option>
                  </select>
                </div>
              </div>
              <div class="con-row">
                <div class="con-col1">
                    <p>What type of problem are you facing?</p>
                </div>
                <div class ="con-col2">
                    <input type="radio" id="technical" name="problem-issue" value="Technical">
                    <label for="brazil">Technical</label><br>
                    <input type="radio" id="payment" name="problem-issue" value="Payment">
                    <label for="argentina">Payment</label><br>
                    <input type="radio" id="account" name="problem-issue" value="Account">
                    <label for="costaRica">Account</label>
                </div>
              </div>
              <div class="con-row">
                <div class="con-col1">
                  <label for="subject">Problem</label>
                </div>
                <div class="con-col2">
                  <textarea id="subject" name="subject" placeholder="Explain your issue thoroughly.." style="height:200px" required></textarea>
                </div>
              </div>
              <div class="con-row">
                <input type="submit" value="Submit">
              </div>

    
    </section>
